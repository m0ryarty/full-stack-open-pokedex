name: Health Check

on:
    push:
        branches: [master]
    schedule:
        - cron: '0/10 * * * *'      

jobs:
    check_the_server:
      runs-on: ubuntu-20.04
      steps:        
        - name: Check if backend is alive
          uses: jtalk/url-health-check-action@v3
          with:            
            url: https://autumn-flower-9884.fly.dev/
            max-attempts: 3 
            retry-delay: 5s